<svg xmlns="http://www.w3.org/2000/svg"  role="img" class="iconify iconify--logos" width="280" height="70" preserveAspectRatio="xMidYMid meet" viewBox="0 0 300 100">
  <!-- Decorative flourish before text -->
  <path 
    d="M15 65 Q 20 55, 25 65" 
    stroke="#ed3849" 
    stroke-width="2" 
    fill="none"
  />
  
  <!-- Main text -->
  <text 
    x="35" 
    y="65" 
    font-family="'Playfair Display', 'Didot', serif" 
    font-size="44" 
    font-weight="700"
    letter-spacing="3"
    fill="#000000"
  >
    Eternal
  </text>
  
  <!-- Stylized dot -->
  <circle 
    cx="230" 
    cy="65" 
    r="6" 
    fill="#ed3849"
  >
    <!-- Subtle pulse animation -->
    <animate 
      attributeName="r" 
      values="6;7;6" 
      dur="2s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Decorative underline -->
  <path 
    d="M35 75 Q 130 80, 230 75" 
    stroke="#ed3849" 
    stroke-width="1" 
    fill="none"
    opacity="0.8"
  />
</svg>